<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ferry Reservation Finder</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Find available Ferry reservations</h1>
      <form role="form" method='POST' action='/'>
        <div class="form-group">
          <input type="text" name="departing_date" class="form-control" id="depart-date" placeholder="Enter depart date" style="max-width: 300px;" autofocus required>
        </div>
          <div class="form-group">
          <input type="text" name="return_date" class="form-control" id="return-date" placeholder="Enter return date" style="max-width: 300px;" autofocus required>
        </div>
                  <div class="form-group">
          <input type="text" name="depart_term" class="form-control" id="depart-term" placeholder="Enter departure terminal" style="max-width: 300px;" autofocus required>
        </div>
                  <div class="form-group">
          <input type="text" name="arrive_term" class="form-control" id="arrive-term" placeholder="Enter arrival terminal" style="max-width: 300px;" autofocus required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <br>
      {% for error in errors %}
        <h4>{{ error }}</h4>
      {% endfor %}
    </div>
    <br>
    <div class="col-sm-5 col-sm-offset-1">
          {% if results %}
            <h2>Available Sailings</h2>
            <br>
            <div id="results">
              <table class="table table-striped" style="max-width: 300px;">
                <thead>
                  <tr>
                    <th>Word</th>
                    <th>Count</th>
                  </tr>
                </thead>
                {% for result in results%}
                  <tr>
                    <td>{{ result[0] }}</td>
                    <td>{{ result[1] }}</td>
                  </tr>
                {% endfor %}
              </table>
            </div>
          {% endif %}
        </div>
    <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
